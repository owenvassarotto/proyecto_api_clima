<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto API Clima</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1779/1779940.png">
</head>
<body class="bg-slate-900 text-white">
    <div id="contenido" class="max-w-md mx-auto p-4">
        <div class="flex items-center justify-center gap-2 mt-10">
            <h1 class="text-4xl font-bold uppercase">Busca el clima</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png" alt="Icono clima" class="w-12 h-12">
        </div>

        <div id="resultado" class="text-center mt-8">
            <p class="text-white">Agrega tu ciudad y país, el resultado se mostrará aquí</p>
        </div>

        <form id="formulario" class="bg-slate-800 p-6 rounded-lg mx-auto mt-12">
            <div class="flex flex-col gap-2 mb-4">
                <label for="ciudad">Ingresa la ciudad:</label>
                <input id="ciudad" type="text" name="ciudad" class="rounded-sm p-2 text-gray-900">
            </div>

            <div class="flex flex-col gap-2">
                <label for="pais">Ingresa el país:</label>
                <select name="pais" id="pais" class="rounded-sm p-2 text-gray-900">
                    <option disabled selected value="">-- Seleccione --</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                    <option value="CR">Costa Rica</option>
                    <option value="ES">España</option>
                    <option value="US">Estados Unidos</option>
                    <option value="MX">México</option>
                    <option value="PE">Perú</option>
                    <option value="AU">Australia</option>
                    <option value="BR">Brasil</option>
                    <option value="CA">Canadá</option>
                    <option value="CL">Chile</option>
                    <option value="CN">China</option>
                    <option value="EG">Egipto</option>
                    <option value="FR">Francia</option>
                    <option value="DE">Alemania</option>
                    <option value="IN">India</option>
                    <option value="IT">Italia</option>
                    <option value="JP">Japón</option>
                    <option value="NZ">Nueva Zelanda</option>
                    <option value="PT">Portugal</option>
                    <option value="RU">Rusia</option>
                    <option value="ZA">Sudáfrica</option>
                    <option value="CH">Suiza</option>
                </select>
            </div>

            <input class="bg-blue-600 p-2 cursor-pointer mt-6 w-full hover:bg-blue-700" type="submit" value="Buscar Clima">
        </form>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
